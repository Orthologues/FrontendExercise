<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator hosted at localhost:3500 by express.js</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <form class="bmi-calculator" action="index.html" method="post">
      <input type="text" class="bmi-input" name="height" placeholder="Your height in cm">
      <input type="text" class="bmi-input" name="weight" placeholder="Your weight in kg">
      <button type="submit" id="bmi-submit" name="bmi-submit">See your BMI!</button>
    </form>
  </body>
</html>
