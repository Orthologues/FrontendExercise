<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>openWeatherMap API demo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/styles.css">
</head>

<body>
  <form id="city-form">
    <label for="city-input" class="mylabel"><b>City name:</b></label>
    <input type="text" id="city-input" name="cityName" placeholder="type in a city name, such as 'Madrid'">
    <div class="btn-group btn-group-toggle" id="unit-div" data-toggle="buttons">
      <label class="btn btn-outline-primary">
        <input type="radio" name="temperature_unit" id="celsius" autocomplete="off" checked>°C
      </label>
      <label class="btn btn-outline-primary">
        <input type="radio" name="temperature_unit" id="fahrenheit" autocomplete="off">°F
      </label>
    </div>
    <button type="submit" class="btn btn-primary btn-lg" id="city-submit">Check weather!</button>
  </form>
  <div id="weatherInfo-container"></div>
  <button type="button" id="city-clear" class="btn btn-outline-dark">Clear</button>
  <script src="/assets/jquery/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="/assets/jqDomAjax.js"></script>

</body>

</html>
